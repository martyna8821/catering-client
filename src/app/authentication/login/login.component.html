<div class='row'>
  <div class="col-3"></div>
  <div class="col-sm">
    <mat-card class="card-layout"> 
      <div class="container">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
              <h2>Zaloguj się</h2>
            </div>
            <div class="col-sm"></div>    
        </div>
        <div class="row">
          <div class="col-sm"></div>
          <div class="col-sm">
            <form   class="example-form">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Nazwa użytkownika" required [(ngModel)]="model.username" name="userName">
              </mat-form-field> 
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Hasło" type="password" required [(ngModel)]="model.password" 
                  name="password" (keydown.enter)="login()">
              </mat-form-field>
            </form>
            <button mat-button (click)="login()"> Zaloguj</button>
          </div>
          <div class="col-sm"></div>
        </div>
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
              <a href='retrieve-password' >Nie pamiętasz hasła?</a>
            </div>
            <div class="col-sm"></div>    
        </div>  
      </div>
    </mat-card>
  </div>
  <div class="col-3"></div>
</div>
