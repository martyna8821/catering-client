<mat-card-title><h3>Twoje zamówienia</h3></mat-card-title>
<table mat-table [dataSource]="ordersDataSource" class="full-width">

    <ng-container matColumnDef="orderDate">
      <th class="table-header" mat-header-cell *matHeaderCellDef>Data złożenia zamówienia </th>
      <td mat-cell *matCellDef="let order"> {{order.orderDate | date: 'dd/MM/yyyy'}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="diet.name">
      <th  class="table-header" mat-header-cell *matHeaderCellDef> Wybrana dieta </th>
      <td mat-cell *matCellDef="let order"> {{order.diet.name}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
