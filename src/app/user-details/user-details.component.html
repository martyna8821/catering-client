    <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile  [colspan]="1"  [rowspan]="1" [style.background]='lightpink'>  
          <mat-icon>person</mat-icon></mat-grid-tile>
        <mat-grid-tile [style.background]='lightpink'>2</mat-grid-tile>
        <mat-grid-tile>3</mat-grid-tile>
        <mat-grid-tile>4</mat-grid-tile>
      </mat-grid-list>



        {{user.username}}
      
 

          

        <div *ngIf="isEditModeEnabled(); then editionMode else viewMode"></div>
        <ng-template #editionMode>     
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Imię" value="{{user.firstName}}">
                <input matInput placeholder="Nazwisko" value="{{user.lastName}}">
            </mat-form-field>            
        </ng-template>
        <ng-template #viewMode>     
            Imię: {{user.firstName}} Nazwisko: {{user.lastName}}
        </ng-template>
  
      <button mat-button *ngIf="isEditModeDisabled()" (click)="enableEditMode()">Edytuj profil</button>
      <button mat-button *ngIf="isEditModeEnabled()" (click)="disableEditMode()">Zapisz dane</button>
