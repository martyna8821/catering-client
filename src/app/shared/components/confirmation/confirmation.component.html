<div class="popup">
        <div mat-dialog-content>
          <p>{{data.header}}</p>
        </div>
        <form *ngIf="data.withInput">
          <mat-form-field class="full-width">
            <input [formControl]="formControl" matInput [placeholder]="data.placeholder">
          </mat-form-field>
        </form>
        <div mat-dialog-actions>
          <button [disabled]="allowYes()" mat-button color="primary" (click)="onYes()">Tak</button>
          <button mat-button color="accent" (click)="onNo()">Nie</button>
        </div>
</div>
