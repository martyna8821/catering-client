<mat-grid-list cols="4"  rowHeight="2:2" [gutterSize]="'100px'">

            *ngFor="let diet of diets"
            [colspan]="2"
            [rowspan]="3"> 
            
            <app-diets-card [diet]=diet [adminView]=true></app-diets-card>
    </mat-grid-tile>
</mat-grid-list>
